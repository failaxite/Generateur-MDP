<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mots de Passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-generator">
            <h1>Générateur de Mots de Passe</h1>
            <div class="card">
                <form id="passwordGeneratorForm">
                    <div class="form-group">
                        <label for="passwordLength">Longueur du Mot de Passe: <span id="passwordLengthValue">12</span></label>
                        <input type="range" id="passwordLength" min="4" max="50" value="12">
                    </div>
                    
                    <div class="form-group">
                        <label for="includeUppercase">Inclure des Majuscules</label>
                        <input type="checkbox" id="includeUppercase" checked>
                    </div>
                    
                    <div class="form-group">
                        <label for="includeNumbers">Inclure des Chiffres</label>
                        <input type="checkbox" id="includeNumbers" checked>
                    </div>
                    
                    <div class="form-group">
                        <label for="includeSymbols">Inclure des Caractères Spéciaux</label>
                        <input type="checkbox" id="includeSymbols" checked>
                    </div>
                    
                    <button type="button" onclick="generatePassword()">Générer le Mot de Passe</button>
                </form>
            </div>

            <div class="card" id="passwordResultCard">
                <h2>Résultat</h2>
                <div class="password-result-container" id="passwordResultContainer">
                    <div class="password-result" id="passwordResult"></div>
                    <button class="copy-button" id="copyButton">Copier</button>
                </div>
            </div>

            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="history-container">
            <h2>Historique des Mots de Passe</h2>
            <ul id="passwordHistory"></ul>
            <div class="history-buttons">
                <button id="clearHistoryButton" onclick="clearHistory()">Clear History</button>
                <button id="downloadHistoryButton" onclick="downloadHistory()">Download History</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
