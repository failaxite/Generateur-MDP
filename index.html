<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-generator">
            <h1>Password Generator</h1>
            <div class="card">
                <form id="passwordGeneratorForm">
                    <div class="form-group">
                        <label for="passwordLength">Password Length: <span id="passwordLengthValue">12</span></label>
                        <input type="range" id="passwordLength" min="4" max="50" value="12">
                    </div>
                    
                    <div class="form-group">
                        <label for="includeUppercase">Include Uppercase</label>
                        <input type="checkbox" id="includeUppercase" checked>
                    </div>
                    
                    <div class="form-group">
                        <label for="includeNumbers">Include Numbers</label>
                        <input type="checkbox" id="includeNumbers" checked>
                    </div>
                    
                    <div class="form-group">
                        <label for="includeSymbols">Include Symbols</label>
                        <input type="checkbox" id="includeSymbols" checked>
                    </div>
                    
                    <button type="button" onclick="generatePassword()">Generate Password</button>
                </form>
            </div>

            <div class="card" id="passwordResultCard">
                <h2>Result</h2>
                <div class="password-result-container" id="passwordResultContainer">
                    <div class="password-result" id="passwordResult"></div>
                    <button class="copy-button" id="copyButton">Copy</button>
                </div>
            </div>

            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="history-container">
            <h2>Password History</h2>
            <ul id="passwordHistory"></ul>
            <div class="history-buttons">
                <button id="clearHistoryButton" onclick="clearHistory()">Clear History</button>
                <button id="downloadHistoryButton" onclick="downloadHistory()">Download History</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
